<po-table
  p-container="shadow"
  [p-loading-show-more]="isLoading"
  [p-columns]="columns"
  [p-items]="items"
  [p-show-more-disabled]="showMoreDisabled"
>
<ng-template p-table-column-template [p-property]="'identity'" let-value>
  <span [innerText]="value | rgCpfPipe"></span>
</ng-template>
<ng-template p-table-column-template [p-property]="'phone'" let-value>
  <span [innerText]="value | telefonePipe"></span>
</ng-template>
</po-table>
